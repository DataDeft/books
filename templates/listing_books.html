<!doctype html>
<html>

    <title>Book</title>

    <body>
      <h2>Fetching data from the database: {{ msg }}</h2>

      {% if rows %}

        <div>Got {{ rows }} # of rows from the database. </div>

        <table border = 1>
          <thead>
              <td>Id</td>
              <td>Title</td>
              <td>Year</td>
          </thead>

          {% for row in rows %}
              <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
              </tr>
          {% endfor %}

        </table>

      {% else %}

        <div>Could not fetch data from the database...</div>


      {% endif %}

      <a href = "/">Go back to index</a>
   </body>
</html>
